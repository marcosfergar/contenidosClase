<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adivina el numero</title>
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="caja">
        <h1>Busca tu Aniversario perfecto</h1>
        <p>Introduce tu fecha de nacimiento</p>


        <div class="casilla">
            <label for="date">Fecha de Nacimiento</label><br>
            <input type="date" class="jugada" name="date" id="date"><br><br>
            <label for="dia">Dia de la Semana Deseado</label><br>
            <select name="dia" class="jugada" id="dia">
                <option value="1">Lunes</option>
                <option value="2">Martes</option>
                <option value="3">Miercoles</option>
                <option value="4">Jueves</option>
                <option value="5">Viernes</option>
                <option value="6">Sabado</option>
                <option value="0">Domingo</option>
            </select><br><br>
            <button id="boton" onclick="calcularAniversario()">Calcular Aniversario</button>
        </div>

        <div class="resultado">
            <p id="mensaje"></p>
        </div>

    </div>
</body>
</html>
