<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Formulario</title>
</head>
<body>
    
    <header><h1>Formulario</h1></header>

    <form action="#" method="post">
        <label for="name">Nombre completo:</label><br>
        <input class="barra" type="text" name="name" id="name" required><br><br>
        
        <label for="email">Correo Electronico:</label><br>
        <input class="barra" type="email" name="email" id="email" placeholder="name@example.com" required><br><br>

        <label for="contraseña">Contraseña:</label><br>
        <input class="barra" type="password" name="contraseña" id="contraseña" minlength="6" pattern=".{6,}" title="Minimo 6 caracteres" required><br><br>

        <label for="data">Fecha de nacimiento:</label><br>
        <input class="barra" type="date" id="data" name="data" required><br><br>

        <p>Genero:</p>
        <input type="radio" id="femenino" name="genero" value="femenino">
        <label for="femenino">Femenino</label><br>
        <input type="radio" id="masculino" name="genero" value="masculino">
        <label for="masculino">Masculino</label><br>
        <input type="radio" id="otro" name="genero" value="otro">
        <label for="otro">Otro</label>

        <p>Preferencias:</p>
        <input type="checkbox" id="noticias" name="pref" value="noticias">
        <label for="noticias">Recibir noticias por correo</label><br>
        <input type="checkbox" id="ofertas" name="pref" value="ofertas">
        <label for="ofertas">Recibir ofertas personalizadas</label><br><br>

        <label for="pais">Pais:</label><br>
        <select class="barra" name="pais" id="pais" required>
            <option value="">Seleccione una opción</option>
            <option value="es">España</option>
            <option value="pt">Portugal</option>
        </select><br><br>

        <input id="boton" class="barra" type="submit" value="Registrarse">
    </form>

</body>
</html>
